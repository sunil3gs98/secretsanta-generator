apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: spandana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin/phpmyadmin
          ports:
            - containerPort: 80
          env:
            - name: PMA_HOST
              value: santa-db-service
            - name: PMA_USER
              value: admin
            - name: PMA_PASSWORD
              value: root
